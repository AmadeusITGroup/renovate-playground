name: Renovate

on:
  # Run daily at 6 AM UTC
  schedule:
    - cron: "0 6 * * *"
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Renovate log level"
        required: false
        default: "info"
        type: choice
        options:
          - info
          - debug
          - trace

# Ensure only one Renovate workflow runs at a time
concurrency:
  group: renovate
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  issues: write
  statuses: write
  actions: read

jobs:
  renovate:
    name: Renovate Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: Run Renovate
        uses: renovatebot/github-action@v44.0.4
        with:
          configurationFile: renovate.json
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          # Set log level from manual input or default to info
          LOG_LEVEL: ${{ github.event.inputs.logLevel || 'info' }}
          # Enable renovate to create PRs and issues
          RENOVATE_REPOSITORIES: ${{ github.repository }}
